<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="cards">
        <div class="dot"></div>
      </div>

      <div class="cards">
        <div class="dot"></div>
      </div>

      <div class="cards">
        <div class="dot"></div>
      </div>
    </div>

    <div id="cup">
      <div class="cards"></div>

      <div class="cards"></div>

      <div class="cards"></div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <form action="submitedforms.html" method="post">
      <div>
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Joanna"
          required
        />
      </div>
      <br />
      <div>
        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Johnson"
          required
        />
      </div>
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="JJohnson@gmail.com"
      />
      <br />
      <br />
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
